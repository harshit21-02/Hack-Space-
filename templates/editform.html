{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/iform.css' %}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

</head>
<body>

    <div class="header-container">
        <a href="/">
        <img src="{% static 'images/AI Planet Logo.png' %}"  alt="logo"></a>
    </div>
   
    <div class="iform-container">
    
    <form action="#" method="POST" enctype="multipart/form-data">  {% csrf_token %}
        <div class="iform-head">
            Edit Hackathon Submission
        </div>
        <div class="input-field">
            <label for="title">Title</label>
            <input name="title" id="title" type="text" value="{{posts.Title}}" placeholder="Title of your submission" required>
        </div>
        <div class="input-field">
            <label for="summary">Summary</label>
            <input name="summary" id="summary" type="text" value="{{posts.Summary}}" placeholder="A short summary of your submission (this will be visible with your submission)" required>
        </div>
        <div class="input-field">
            <label for="description">Description</label>
            <textarea name="description" id="description"  rows="10" cols="93" value="{{posts.Description}}" type="text" placeholder="Write a long description of your project. You can describe your idea and approach here." required></textarea>
        </div>
        <div class="input-field">
            <label for="cover-image">Cover Image</label>
            <input name="image" id="image" type="file" value="{{posts.image.url}}">
        </div>
        <div class="input-field">
            <label for="hackathon-name">Hackathon Name</label>
            <input name="hackathon-name" id="hackathon-name" value="{{posts.Hackathon_name}}" type="text" placeholder="Title of your submission" required>
        </div>
        <div class="input-field field-column">
            <label for="hackathon-start-date">Hackathon Start Date</label>
            <input name="hackathon-start-date" id="hackathon-start-date" value="{{posts.Hackathon_startdate}}" type="date" placeholder="Select start date" required>
        </div>
        <div class="input-field field-column">
            <label for="hackathon-end-date">Hackathon End Date</label>
            <input name="hackathon-end-date" id="hackathon-end-date" value="{{posts.Hackathon_enddate}}" type="date" placeholder="Select end date" required>
        </div>
        <div class="input-field">
            <label for="github-repo">GitHub Repository</label>
            <input name="github-repo" id="github-repo" type="text" value="{{posts.Hackathon_Github}}" placeholder=" Enter your submissionâ€™s public GitHub repository link" required>
        </div>
        <div class="input-field">
            <label for="other-links">Other Links</label>
            <input name="other-links" id="other-links" type="text" value="{{posts.Hackathon_Other}}" placeholder="You can upload a video demo or URL of you demo app here. " required>
        </div>

        <button type="submit" class="upload-button">Edit Submissions</button>

        </div>
    </form>
    </div>
    
</body>
</html>
